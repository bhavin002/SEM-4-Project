<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row" id="navBars"></div>
        </div>
    </header>
    <div class="row service">
        <div class="col-md-12">
            <img src="images/bg3.png" alt="bg" class="bg3" width="100%" height="300rem">
            <div class="contant">
                <p class="main_hading" style="font-size: 50px;">Contact Us</p>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: black;">
                        <li class="breadcrumb-item lead"><a href="/index.html" class="text-light"
                                style="text-decoration: none;">Home</a></li>
                        <li class="breadcrumb-item active lead" aria-current="page" style="color: rgb(191, 187, 187);">
                            Contact Us</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <div class="service p-md-5">
        <div class="container py-md-5">
            <div class="row" id="contact-box">
                
            </div>
            <section class="py-5">
                <form class="form  p-4" autocomplete="off">
                    <div class="row px-0 px-md-5">
                        <div class="col-md-12">
                            <h2 class="main_hading text-dark"><span class="text-danger">*</span>Required</h2>
                        </div>
                    </div>
                    <div class="row px-0 px-md-5 px-0 px-md-5 my-md-4">
                        <div class="col-md-6 my-2 my-md-0">
                            <div class="input_box">
                                <input type="text" class="pl-md-5 pl-3 py-2 py-md-3" name="fname" id="fname"
                                    placeholder="* Enter Your First Name...">
                            </div>
                            <small class="text-danger" id="fnameError">Enter Valid First Name...</small>
                        </div>
                        <div class="col-md-6 my-2 my-md-0 ">
                            <div class="input_box">
                                <input type="text" class="pl-md-5 pl-3 py-2 py-md-3" name="lname" id="lname"
                                    placeholder="* Enter Your Last Name...">

                            </div>
                            <small class="text-danger" id="lnameError">Enter Valid Last Name...</small>
                        </div>
                    </div>
                    <div class="row px-0 px-md-5 my-md-4">
                        <div class="col-md-6 my-2 my-md-0 ">
                            <div class="input_box">
                                <input type="email" class="pl-md-5 pl-3 py-2 py-md-3" name="email" id="email"
                                    placeholder="* Enter Your Email Address...">

                            </div>
                            <small class="text-danger" id="emailError">Enter Valid Email Address...</small>
                        </div>
                        <div class="col-md-6 my-2 my-md-0 ">
                            <div class="input_box">
                                <input type="text" class="pl-md-5 pl-3 py-2 py-md-3" name="cname" id="cname"
                                    placeholder="* Enter Your Company Name...">

                            </div>
                            <small class="text-danger" id="cnameError">Enter Valid Company Name...</small>
                        </div>
                    </div>
                    <div class="row px-0 px-md-5">
                        <div class="col-12 my-2 my-md-0">
                            <div class="input_box">
                                <textarea cols="30" rows="5" class="pl-md-5 pl-3 py-2 py-md-3"
                                    placeholder="Please Says Somthing About Your work..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row px-0 px-md-5">
                        <div class="col-12 my-3">
                            <button class="btn start" type="button" id="submitBtn">Submit</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <footer style="background-color: #f5feff;" class="pb-3">
        <div class="container">
            <div class="row" id="footers">
            </div>
            <hr>
            <p class="text-muted text-center">Copyright @2023 Cyber Security Services. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="dataloading.js"></script>

    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "contact.xml",
                dataType: "xml",
                success: dataParse
            });
            function dataParse(xml) {
                $(xml).find('card').each(function () {
                    let img = $(this).find('img').text();
                    let title = $(this).find('title').text();
                    let desc = $(this).find('desc').text();
                        
                    $("#contact-box").append(
                        `<div class="col-md-4 mobile_card">
                            <div class="contact-box">
                                <div class="icon text-center py-3">
                                    <img src="${img}" alt="call">
                                </div>
                                <p style="font-size: 25px;" class="text-center">${title}</p>
                                <p class="lead text-center">${desc}</p>
                            </div>
                        </div>`
                    )
                })
            }
        })
    </script>

</body>

</html>
